<!DOCTYPE html>
<html>
    <head>
        <title>Mixin Demo</title>
        {% block head %}{% endblock %}
    </head>
    <body>
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        {% block content %}{% endblock %}
    </body>
</html>
